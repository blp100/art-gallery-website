<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Art gallery website</title>
  </head>
  <body>
    <div class="mx-auto mt-72 w-fit">
      <a
        class="relative before:transition-all before:duration-500 flex overflow-hidden before:absolute before:inset-0 before:-z-10 before:-translate-x-full before:bg-gradient-btn-gold-to-black hover:before:translate-x-0 after:bg-gradient-btn-black-to-gold after:inset-0 after:absolute after:-z-20"
        href="./location.html"
      >
        <span class="py-6 pl-8 pr-9 font-cursive text-btn-size text-white">
          OUR LOCATION
        </span>
        <div class="p-6">
          <img
            class="mt-0.5"
            src="./images/icon-arrow-right.svg"
            alt="right arrow icon"
            width="10px"
            height="24px"
            loading="lazy"
          />
        </div>
      </a>
    </div>
    <footer class="bg-gold">
      <div
        class="mx-auto flex flex-col gap-[38px] px-8 py-12 md:max-w-3xl md:flex-row md:gap-16 md:px-10 md:py-14 xl:max-w-screen-xl xl:gap-[140px] xl:px-[85px] xl:py-20"
      >
        <img
          class="h-10 xl:h-14 xl:w-40"
          src="./images/logo-dark.svg"
          alt="Mordern Art gallery Logo"
          width="110px"
          height="40px"
          loading="lazy"
        />
        <p
          class="flex-grow font-sans text-body-sm-s text-almost-black md:mr-16 md:w-72 xl:mr-[140px] xl:w-[430px] xl:text-body-s"
        >
          The Modern Art Gallery is free to all visitors and open seven days a
          week from 8am to 9pm. Find us at 99 King Street, Newport, USA.
        </p>
        <div class="flex min-w-fit flex-row gap-5">
          <img
            class="h-5"
            src="./images/icon-facebook-dark.svg"
            alt="Facebook Logo Icon"
            width="20px"
            height="20px"
            loading="lazy"
          />
          <img
            class="h-5"
            src="./images/icon-instagram-dark.svg"
            alt="Instagram Logo Icon"
            width="20px"
            height="20px"
            loading="lazy"
          />
          <img
            class="h-5"
            src="./images/icon-twitter-dark.svg"
            alt="Twitter Logo Icon"
            width="20px"
            height="20px"
            loading="lazy"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
