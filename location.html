<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Art gallery website</title>
  </head>
  <body>
    <div class="mx-auto mt-72 w-fit">
      <a
        class="flex overflow-hidden before:absolute before:inset-0 before:-translate-x-full before:bg-gold before:content-[''] hover:before:translate-x-0 hover:before:transition-all relative"
        href="./location.html"
      >
        <span
          class="bg-almost-black py-6 pl-8 pr-9 font-cursive text-btn-size text-white"
        >
          OUR LOCATION
        </span>
        <div class="bg-gold p-6">
          <img
            class="mt-0.5"
            src="./images/icon-arrow-right.svg"
            alt="right arrow icon"
            width="10px"
            height="24px"
            loading="lazy"
          />
        </div>
      </a>
    </div>
    <blockquote
      class="text-2xl text-center font-semibold italic text-slate-900"
    >
      When you look
      <span class="relative">
        <span
          class="absolute -inset-1 block -skew-y-3 bg-pink-500"
          aria-hidden="true"
        ></span>
        <span class="relative text-white">annoyed</span>
      </span>
      all the time, people think that you're busy.
    </blockquote>
  </body>
</html>
